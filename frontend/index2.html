<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--Bootstrap toggle-->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="jQuery-compiled.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="container-fluid" id="emailContainer" style="background: black;">
		<div class="row-fluid">
			<div class="centering text-center">
				<img src="socialquiz.png" class="img-responsive" style="margin: 0 auto">
				<h1 style="color: white">Social quiz</h1><br>
				<h3 style="color: white">Enter your name:</h3>
				<h3 style="color: white"> <input style="background: black" type="text" id="emailInput"></h3>
			</div>
		</div>
	</div>


	<div class="container-fluid" id="errorContainer" style="background: red; display: none;">
		<div class="row-fluid">
			<div class="centering text-center">
				<h5 style="color: black">This room is not available</h5>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="questionContainer" style="background: red; display: none;">
		<div class="row-fluid">
			<div class="centering text-center">
				<h3 style="color: black" id="questionText">This will be replaced:</h3>
				<h3 style="color: black"> <input style="background: red" type="text" id="answerInput"></h3>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="thanksContainer" style="background: green; display: none">
		<div class="row-fluid">
			<div class="centering text-center">
				<h5 style="color: black">Thanks for answering! Wait for the admin to start the quiz</h5>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="adminContainer" style="background: green; display: none">
		<div class="row-fluid">
			<div class="centering text-center">
				<h3 style="color: black">Admin tools:</h3>
				<button type="button" class="btn btn-default" id="newRoom">Add new room</button>
				<div id="checkboxContainer">
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="newRoomContainer" style="background: green; display: none;">
		<div class="row-fluid">
			<div class="centering text-center">
				<h3 style="color: black">Add a new question:</h3>
				<h3 style="color: black"> <input style="background: green" type="text" id="questionInput"></h3>
				<button type="button" class="btn btn-default" id="finishRoom">Finish room</button>
				<button type="button" class="btn btn-default" id="cancelRoom">Cancel</button>
			</div>
		</div>
	</div>

	<div class="container-fluid" id="quizQuestionContainer" style="background: blue; display: none;">
		<div class="row-fluid">
			<div class="centering text-center">
				<h3 style="color: black" id="quizQuestionText">This will be replaced:</h3>
				<div class="row">
					<div class="col-sm-3"></div>
					<div class="col-sm-6" id="quizAnswerColumn"></div>
					<div class="col-sm-3"></div>
				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div id="urlModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="modal-title">Generated URL</h4>
				</div>
				<div class="modal-body">
					<p id="urlModalText"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
